<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Page · PWRD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-logo"><a href="/" style="color: inherit; text-decoration: none;">PWRD</a></div>
            <div class="nav-links">
                <a href="/#services">Services</a>
                <a href="/#pricing">Pricing</a>
                <a href="/sell.html">Sell Your Page</a>
                <a href="/#pricing" class="nav-cta">Book Now</a>
            </div>
        </div>
    </nav>

    <!-- Sell Your Page -->
    <section class="sell-page-full">
        <div class="section-header">
            <div class="section-label">SELL YOUR PAGE</div>
            <h2 class="section-title">Looking to sell your TikTok page?</h2>
            <p class="sell-subtitle">We're always looking to acquire high-quality TikTok pages. Fill out the form below and we'll get back to you.</p>
        </div>

        <div class="sell-form-container">
            <form class="sell-form" id="sell-form">
                <input type="url" id="tiktok-link" class="checkout-input" placeholder="TikTok page link" required />
                <input type="text" id="seller-name" class="checkout-input" placeholder="Your name" required />
                <input type="email" id="seller-email" class="checkout-input" placeholder="Your email" required />
                <input type="text" id="price-wish" class="checkout-input" placeholder="Price expectation (e.g., $5,000)" required />

                <button type="submit" class="checkout-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">PWRD</div>
                <div class="footer-text">© 2024 · Premium TikTok Marketing</div>
            </div>
            <div class="footer-contact">
                <a href="mailto:get@pwrd.live">get@pwrd.live</a>
            </div>
        </div>
    </footer>

    <script>
        // Sell page form submission
        const sellForm = document.getElementById('sell-form');
        if (sellForm) {
            sellForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const tiktokLink = document.getElementById('tiktok-link').value;
                const name = document.getElementById('seller-name').value;
                const email = document.getElementById('seller-email').value;
                const priceWish = document.getElementById('price-wish').value;

                const subject = 'Sell TikTok Page Inquiry';
                const body = `Name: ${name}
Email: ${email}
TikTok Page: ${tiktokLink}
Price Expectation: ${priceWish}`;

                window.location.href = `mailto:get@pwrd.live?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                // Optional: Reset form
                sellForm.reset();
                alert('Thank you! Opening email client...');
            });
        }
    </script>
</body>
</html>
